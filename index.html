<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature-Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <img class="mb-4" src="Asset/Image/temperature.jpg" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Temperature Calculator</h1>
        <div class="form-floating">
            <input type="number" class="form-control" id="tempValue" placeholder="">
            <label for="floatingInput">Enter temperature value</label>
        </div>
        <div class="form-floating mt-3">
            <input type="text" class="form-control" id="unitValue" placeholder="">
            <label for="floatingPassword" >Enter unit (C for Celsius F for Fahrenheit)</label>
        </div>
        <button onclick="btn()" class="btn btn-primary w-100 py-2 mt-3" type="submit">Get Result</button>
        <div class="mt-3">
            <input type="text" class="form-control py-2" id="tempresult" placeholder="">
        </div>
        <p class="mt-5 mb-3 text-body-secondary">Â© created by Zeeshan</p>   
    </div>
</body>
</html>
